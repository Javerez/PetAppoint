<ion-header>
  <ion-toolbar>
    <ion-title>
      register
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="flex-center">
    <form [formGroup]="formRegister" (ngSubmit)="mostrar()">
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input formControlName="nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Apellido</ion-label>
        <ion-input formControlName="apellido"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contrase√±a</ion-label>
        <ion-input formControlName="clave" type="password"></ion-input>
      </ion-item>
      <ion-button class="fixed-bottom" size="full" type="submit">Ingresar</ion-button>
    </form>
  </div>
</ion-content>
