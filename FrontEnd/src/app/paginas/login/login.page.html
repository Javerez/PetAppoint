<ion-content>
  <div class="flex-center">
    <form #form="ngForm" [formGroup]="formLogin" (ngSubmit)="login()">
      <ion-card>
        <ion-card-header>
          <ion-card-title>PetAppoint</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-item>
            <ion-input type="email" label="Email" labelPlacement="floating" formControlName="email"></ion-input>
          </ion-item>
          <ion-label color="danger"
            *ngIf="formLogin.controls['email'].getError('required') && formLogin.controls['email'].touched ">
            El correo es requerido
          </ion-label>
          <ion-label color="danger"
            *ngIf="formLogin.controls['email'].getError('email') && formLogin.controls['email'].touched">
            El formato del correo no es correcto
          </ion-label>
          <ion-item>
            <ion-input type="password" label="Contraseña" labelPlacement="floating"
              formControlName="password"></ion-input>
          </ion-item>
          <ion-label color="danger"
            *ngIf="formLogin.controls['password'].getError('required') && formLogin.controls['password'].touched">
            La contraseña es requerida
          </ion-label>

          <ion-label color="danger"
            *ngIf="formLogin.controls['password'].getError('pattern') && formLogin.controls['password'].touched">
            El formato de la contraseña no es correcto
          </ion-label>
          <ion-button size="full" type="submit" [disabled]="form.invalid">Ingresar</ion-button>
        </ion-card-content>
      </ion-card>
    </form>
  </div>

</ion-content>
